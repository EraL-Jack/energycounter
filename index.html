<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>能量计数器</title>  
<style>  
  body, html {  
    height: 100%;  
    margin: 0;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    font-family: 'Arial', sans-serif;  
  }  
  
  .phone-keypad {  
    display: grid;  
    grid-template-rows: repeat(4, 1fr);  
    grid-template-columns: repeat(3, 1fr);  
    gap: 16px; /* 增加按钮之间的间距 */  
    padding: 10px; /* 保持容器内边距 */  
    max-width: 100%; /* 使键盘宽度适应屏幕宽度 */  
    box-sizing: border-box; /* 确保宽度包含padding */  
  }  
  
  .button {  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    width: 60px; /* 增加按钮宽度 */  
    height: 60px; /* 增加按钮高度 */  
    background-color: #ddd;  
    color: #333;  
    border: none;  
    border-radius: 10px; /* 可选：增加圆角使按钮看起来更柔和 */  
    font-size: 24px; /* 可选：增加字体大小 */  
    cursor: pointer;  
    box-sizing: border-box; /* 确保宽度和高度包含padding */  
    padding: 10px; /* 增加按钮内部的空白区域 */  
  }  
  
  .button:active {  
    background-color: #333;  
    color: #fff;  
  }  
  
  /* 根据屏幕大小调整键盘布局 */  
  @media (max-width: 600px) {  
    .phone-keypad {  
      grid-template-columns: repeat(2, 1fr);  
    }  
    .button {  
      width: 50px; /* 在小屏幕上稍微减小按钮尺寸 */  
      height: 50px;  
    }  
  }  
  
  /* 在非常小的屏幕上使用单行布局 */  
  @media (max-width: 400px) {  
    .phone-keypad {  
      grid-template-columns: 1fr;  
    }  
    .button {  
      width: 40px; /* 在更小的屏幕上进一步减小按钮尺寸 */  
      height: 40px;  
    }  
  }  
</style>  
</head>  
<body>  
  
<div class="phone-keypad">  
  <button class="button" onclick="highlight(this)">0</button>  
  <button class="button" onclick="highlight(this)">1</button>  
  <button class="button" onclick="highlight(this)">2</button>  
  <button class="button" onclick="highlight(this)">3</button>  
  <button class="button" onclick="highlight(this)">4</button>  
  <button class="button" onclick="highlight(this)">5</button>  
  <button class="button" onclick="highlight(this)">6</button>  
  <button class="button" onclick="highlight(this)">7</button>  
  <button class="button" onclick="highlight(this)">8</button>  
  <button class="button" onclick="highlight(this)">9</button>  
  <button class="button" onclick="highlight(this)">10</button>  
</div>  
  
<script>  
  function highlight(button) {  
    var buttons = document.getElementsByClassName('button');  
    for (var i = 0; i < buttons.length; i++) {  
      buttons[i].style.backgroundColor = '#ddd';  
      buttons[i].style.color = '#333';  
    }  
    button.style.backgroundColor = '#333';  
    button.style.color = '#fff';  
  }  
</script>  
  
</body>
